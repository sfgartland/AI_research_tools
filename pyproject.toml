

[build-system]
requires = [
  "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "AI_researcher"
authors = [
    {name = "Severin Gartland", email = "sfgartland@hotmail.com"},
]
readme = "README.md"
dynamic = ["version"]
dependencies = ["pydub", "openai", "rich", "loguru", "openai-whisper", "pytube", "marker[magic-bin] @ git+https://github.com/VikParuchuri/marker.git"]

[project.optional-dependencies]
magic-bin = ["python-magic-bin"]

# For marker package to work you need to follow instructions here https://github.com/pidydx/libmagicwin64